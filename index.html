<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->

    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
</head>
<body>
    <!-- Main Container -->
    <div class="app-container">
        <!-- Header / Toolbar -->

            <div class="toolbar__section toolbar__section--left">

            <div class="toolbar__section toolbar__section--center">

                    <button class="toolbar__button" data-format="bold" aria-label="Negrita" title="Ctrl+B">

                <div class="toolbar__separator"></div>
                
                <!-- Heading Buttons -->

                    <button class="toolbar__button" data-format="h1" aria-label="Encabezado 1" title="Ctrl+1">
                        H1
                    </button>
                    <button class="toolbar__button" data-format="h2" aria-label="Encabezado 2" title="Ctrl+2">
                        H2
                    </button>
                    <button class="toolbar__button" data-format="h3" aria-label="Encabezado 3" title="Ctrl+3">
                        H3
                    </button>
                </div>
                
                <div class="toolbar__separator"></div>
                
                <!-- List Buttons -->
                <div class="toolbar__group" role="group" aria-label="Listas">
                    <button class="toolbar__button" data-format="ul" aria-label="Lista sin ordenar" title="Ctrl+U">
                        ‚ò∞
                    </button>
                    <button class="toolbar__button" data-format="ol" aria-label="Lista ordenada" title="Ctrl+O">

                </div>
                
                <div class="toolbar__separator"></div>
                
                <!-- Link and Image -->
                <div class="toolbar__group" role="group" aria-label="Enlaces e im√°genes">
                    <button class="toolbar__button" data-format="link" aria-label="Insertar enlace" title="Ctrl+K">
                        üîó
                    </button>
                    <button class="toolbar__button" data-format="image" aria-label="Insertar imagen" title="Ctrl+Shift+I">
                        üñºÔ∏è
                    </button>
                </div>
                
                <div class="toolbar__separator"></div>
                
                <!-- Quote and HR -->
                <div class="toolbar__group" role="group" aria-label="Otros">
                    <button class="toolbar__button" data-format="quote" aria-label="Cita" title="Ctrl+Q">
                        "
                    </button>
                    <button class="toolbar__button" data-format="hr" aria-label="Separador" title="Ctrl+H">
                        ‚îÄ
                    </button>
                </div>
            </div>
            
            <div class="toolbar__section toolbar__section--right">
                <!-- Theme Selector -->
                <select id="theme-selector" class="toolbar__select" aria-label="Selector de tema">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="solarized-light">Solarized Light</option>
                    <option value="solarized-dark">Solarized Dark</option>
                    <option value="nord">Nord</option>
                    <option value="dracula">Dracula</option>
                    <option value="one-dark">One Dark</option>
                    <option value="atom-light">Atom Light</option>
                    <option value="monokai">Monokai</option>
                    <option value="gruvbox-light">Gruvbox Light</option>
                    <option value="gruvbox-dark">Gruvbox Dark</option>
                    <option value="ocean">Ocean</option>
                    <option value="forest">Forest</option>
                    <option value="sunset">Sunset</option>
                    <option value="cyberpunk">Cyberpunk</option>
                    <option value="minimal">Minimal</option>
                    <option value="pastel">Pastel</option>
                    <option value="high-contrast">High Contrast</option>
                    <option value="terminal">Terminal</option>
                    <option value="twilight">Twilight</option>
                    <option value="github">GitHub</option>
                </select>

                    üé®

                    ‚¨áÔ∏è MD

                <button id="export-html" class="toolbar__button toolbar__button--primary" aria-label="Descargar HTML" title="Descargar .html">
                    ‚¨áÔ∏è HTML

                    üóëÔ∏è
                </button>
            </div>
        </header>
        
        <!-- Main Content Area -->
        <main class="main-content" role="main">
            <!-- Editor Panel -->
            <section class="editor-panel" aria-label="Editor de Markdown">
                <div class="panel-header">
                    <h2 class="panel-title">Editor</h2>
                    <span id="save-indicator" class="save-indicator" aria-live="polite">Guardado</span>
                </div>
                <textarea

                    <h2 class="panel-title">Vista Previa</h2>
                    <button id="sync-scroll-toggle" class="panel-button" aria-label="Alternar sincronizaci√≥n de scroll" title="Sincronizar scroll">
                        üîÑ

                </div>
                <div 
                    id="markdown-preview"

                    aria-live="polite"
                    aria-atomic="false"
                ></div>
            </section>
        </main>
        
        <!-- Footer -->

                <p class="footer-text">
                    <span id="word-count">0 palabras</span> ‚Ä¢

                    <a href="https://github.com/partybrasil/Markdown-Live-Editor" target="_blank" rel="noopener noreferrer">GitHub</a> ‚Ä¢
                    <a href="https://www.markdownguide.org/" target="_blank" rel="noopener noreferrer">Gu√≠a Markdown</a>

    </div>
    
    <!-- Drop Zone Overlay -->

        <div class="drop-zone-content">

    </div>
    
    <!-- JavaScript Modules -->

    <script src="js/themes.js"></script>
    <script src="js/toolbar.js"></script>

    <script src="js/export.js"></script>
    <script src="js/imagehandler.js"></script>

</html>
